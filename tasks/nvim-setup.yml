- name: Clone Neovim
  ansible.builtin.git:
    repo: 'https://github.com/neovim/neovim.git'
    dest: "{{ home }}/neovim"
  tags:
    - install
    - neovim

- name: Build neovim
  shell: "cd {{ home }}/neovim && make -j 20"
  tags:
    - install
    - neovim

- name: Install neovim
  become: true
  shell: "cd {{ home }}/neovim && make install"
  tags:
    - install
    - neovim

